<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="x.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Welcome to EasyPeasy</h1>
            <input type="search" placeholder="Search Recipe">
        </header>
        
        <nav class="category-nav">
            <button>
                <img src="images/salami pizza.jpg" alt="Italian" />
                <span>Italian</span>
            </button>
            <button>
                <img src="images/Plate with healthy food products.jpg" alt="Mediterranean" />
                <span>Mediterranean</span>
            </button>
            <button>
                <img src="images/Blueberry and raspberry pancakes.jpg" alt="Breakfast" />
                <span>Breakfast</span>
            </button>
            <button>Indian</button>
            <button>Asian</button>
            <button>Carribean</button>
            <button>Fast food</button>
            <!-- Add more buttons for each category -->
        </nav>

        <section class="diet-suggestions">
            <h2>Suggestions based on your diet</h2>
            <div class="recipe-cards">
                <!-- Repeat for each recipe -->
                <div class="recipe-card">
                    <img src="images/Rectangle 16.jpg" alt="Chicken schnitzel">
                    <p>Chicken schnitzel</p>
                </div>
                <div class="recipe-card">
                    <img src="images/steak.jpg" alt="Steak salad">
                    <p>Steak salad</p>
                </div>
                <div class="recipe-card">
                    <img src="images/Rectangle 12.jpg" alt="Bacon roll">
                    <p>Bacon Roll</p>
                </div>
                <!-- ... -->
            </div>
        </section>

        <section class="most-popular">
            <h2>Most popular</h2>
            <div class="recipe-cards">
                <!-- Repeat for each recipe -->
                <div class="recipe-card">
                    <img src="images/steak.jpg" alt="Steak">
                    <p>Steak</p>
                </div>
                <div class="recipe-card">
                    <img src="images/Rectangle 12.jpg" alt="Bacon roll">
                    <p>Bacon Roll</p>
                </div>
                <div class="recipe-card">
                    <img src="images/Rectangle 16.jpg" alt="Chicken schnitzel">
                    <p>Chicken schnitzel</p>
                </div>

            </div>
        </section>

        <section class="Healthy">
            <h2>Healthy</h2>
            <div class="recipe-cards">
                <div class="recipe-card">
                    <img src="images/steak.jpg" alt="Pasta">
                    <p>Pasta</p>
                </div>
                <div class="recipe-card">
                    <img src="images/Picture.jpg" alt="salad">
                    <p>Salad</p>
                </div>
                <div class="recipe-card">
                    <img src="images/Picture (1).jpg" alt="Vegetables">
                    <p>Vegetables</p>
                </div>

            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
